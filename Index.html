    <!--High score and timer goes here-->
    <header>
      <h1>High Score: <span id="view-high-score">0</span></h1>
      <h1>Time Remaining: <span id="timer">0</span></h1>
  </header>
    <!-- set up start page-->
    <section class="start-page" id="start-page">
    <div class="header">
        <h2>Coding Quiz</h2>
        <h3>Test Your Coding Knowledge!</h3>
    </div>
    <div class="container">
        <button id="start-button" class="start-button">Start Quiz</button>
    </div>
    <div class="instructions">
        <p>Try to answer as many code-related within the time limit.</p>
        <p>Incorrect answers will penalize your score/time by 10 seconds.</p>
        <p>Record your high score at the end of the quiz</p>
        <h3>Good Luck!</h3>
    </div>
</section>
        <!-- quiz questions and answers-->
<div id="quiz-content" class="quiz-content">
    <h2 id="quiz-question" class="quiz-question"></h2>
    <ul id="quiz-answers" class="quiz-answers"></ul>
    <div id="selection-response" class="response-hidden"></div>
</div>
